<h2>Guitars</h2>
<ul class="guitars">
    <li *ngFor="let guitar of guitars">
        <button type="button">
            <span class="badge">{{guitar.id}}</span>
            <span class="maker">{{guitar.maker}}</span>
        </button>
    </li>
</ul>
